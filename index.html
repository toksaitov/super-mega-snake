<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Super Mega Snake</title>
        <style>
            body { margin: 0; overflow: hidden; }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const canvas = document.getElementById('canvas');
                const w = canvas.width  = window.innerWidth;
                const h = canvas.height = window.innerHeight;
                setup(canvas.getContext('2d'), w, h);
                document.addEventListener('keydown', e => keyDown(e.key))
            });
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            // Field's State
            const fieldWidth = 40;
            const fieldHeight = 40;
            const fieldColor = 'white';

            // Field's Behaviour
            function areCoordsInsideField(x, y) {
                return x >= 0 && x < fieldWidth &&
                       y >= 0 && y < fieldHeight;
            }

            function drawField(ctx, w, h) {
                const cellSize = Math.min(w / fieldWidth, h / fieldHeight);
                const fieldPixelWidth = cellSize * fieldWidth;
                const fieldPixelHeight = cellSize * fieldHeight;
                const centeringShiftX = (w - fieldPixelWidth) / 2;
                const centeringShiftY = (h - fieldPixelHeight) / 2;

                ctx.fillStyle = fieldColor;
                for (let y = 0; y < fieldHeight; ++y) {
                    for (let x = 0; x < fieldWidth; ++x) {
                        const pixelX = centeringShiftX + x * cellSize;
                        const pixelY = centeringShiftY + y * cellSize;

                        ctx.beginPath();
                        ctx.rect(pixelX, pixelY, cellSize - 1, cellSize - 1);
                        ctx.fill();
                    }
                }
            }

            // Apple's Variables
            let appleX;
            let appleY;
            const appleColor = 'red';

            // Apple's Behaviour
            function constructApple(snake) {
                do {
                    appleX = Math.trunc(Math.random() * fieldWidth);
                    appleY = Math.trunc(Math.random() * fieldHeight);
                } while (isCollidingWithSnake(appleX, appleY));
            }

            function isCollidingWithApple(x, y) {
                return x === appleX && y === appleY;
            }

            function drawApple(ctx, w, h) {
                const cellSize = Math.min(w / fieldWidth, h / fieldHeight);
                const fieldPixelWidth = cellSize * fieldWidth;
                const fieldPixelHeight = cellSize * fieldHeight;
                const centeringShiftX = (w - fieldPixelWidth) / 2;
                const centeringShiftY = (h - fieldPixelHeight) / 2;

                ctx.fillStyle = appleColor;
                const pixelX = centeringShiftX + appleX * cellSize;
                const pixelY = centeringShiftY + appleY * cellSize;

                ctx.beginPath();
                ctx.rect(pixelX, pixelY, cellSize - 1, cellSize - 1);
                ctx.fill();
            }

            // Snake's State
            const snakeStartX = 0;
            const snakeStartY = 0;
            const snakeNormalColor = 'blue';
            const snakeDeadColor = 'gray';

            const snakeBody = [];
            let snakeLength = 3;
            let snakeHead = snakeLength - 1;
            let snakeDX = 1;
            let snakeDY = 0;
            let snakeDead = false;
            let snakeScore = 0;
            let snakeSpeed = 1;
            let snakeColor = snakeNormalColor;

            // Snake's Behaviour
            function constructSnake() {
                for (let i = 0; i < snakeLength; i++) {
                    const nextSnakeSegment = {
                        x: snakeStartX,
                        y: snakeStartY,
                    };
                    snakeBody.push(nextSnakeSegment);
                }
            }

            function turnSnakeUp() {
                if (snakeDY !== 1) {
                    snakeDX = 0;
                    snakeDY = -1;
                }
            }

            function turnSnakeDown() {
                if (snakeDY !== -1) {
                    snakeDX = 0;
                    snakeDY = 1;
                }
            }

            function turnSnakeLeft() {
                if (snakeDX !== 1) {
                    snakeDX = -1;
                    snakeDY = 0;
                }
            }

            function turnSnakeRight() {
                if (snakeDX !== -1) {
                    snakeDX = 1;
                    snakeDY = 0;
                }
            }

            function isCollidingWithSnake(x, y) {
                for (const segment of snakeBody) {
                    if (segment.x === x && segment.y === y) {
                        return true;
                    } 
                }
                return false;
            }

            function moveSnake() {
                if (snakeDead) { return; }

                const headSegment = snakeBody[snakeHead];

                const nextX = headSegment.x + snakeDX;
                const nextY = headSegment.y + snakeDY;

                if (!areCoordsInsideField(nextX, nextY) ||
                     isCollidingWithSnake(nextX, nextY)) {
                    snakeDead = true;
                    snakeColor = snakeDeadColor;
                    return;
                }

                snakeHead = (snakeHead + 1) % snakeLength;
                const nextHeadSegment = snakeBody[snakeHead];

                if (isCollidingWithApple(nextX, nextY))  {
                    snakeScore++;
                    snakeLength++;
                    const newHead = {
                        x: nextX,
                        y: nextY
                    }
                    snakeBody.splice(snakeHead, 0, newHead);

                    constructApple();
                } else {
                    nextHeadSegment.x = nextX;
                    nextHeadSegment.y = nextY;
                }
            }

            function drawSnake(ctx, w, h) {
                const cellSize = Math.min(w / fieldWidth, h / fieldHeight);
                const fieldPixelWidth = cellSize * fieldWidth;
                const fieldPixelHeight = cellSize * fieldHeight;
                const centeringShiftX = (w - fieldPixelWidth) / 2;
                const centeringShiftY = (h - fieldPixelHeight) / 2;

                ctx.fillStyle = snakeColor;
                for (const segment of snakeBody) {
                    const pixelX = centeringShiftX + segment.x * cellSize;
                    const pixelY = centeringShiftY + segment.y * cellSize;

                    ctx.beginPath();
                    ctx.rect(pixelX, pixelY, cellSize - 1, cellSize - 1);
                    ctx.fill();
                }
            }

            function setup(ctx, w, h) {
                constructSnake();
                constructApple();

                window.requestAnimationFrame(timestamp => draw(ctx, w, h, timestamp));
            }

            let frame = 0;
            function draw(ctx, w, h, timestamp) {
                if (w != window.innerWidth || h != window.innerHeight) {
                    w = canvas.width  = window.innerWidth;
                    h = canvas.height = window.innerHeight;
                }

                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.rect(0, 0, w, h);
                ctx.fill();

                drawField(ctx, w, h);
                drawApple(ctx, w, h);
                drawSnake(ctx, w, h);

                if (frame++ % 3 === 0) {
                    moveSnake();
                }

                //window.requestAnimationFrame(timestamp => draw(ctx, w, h, timestamp));
            }

            function keyDown(key) {
                switch (key) {
                    case 'w':
                    case 'W':
                    case 'ArrowUp':
                        turnSnakeUp();
                        break;
                    case 'a':
                    case 'A':
                    case 'ArrowLeft':
                        turnSnakeLeft();
                        break;
                    case 's':
                    case 'S':
                    case 'ArrowDown':
                        turnSnakeDown();
                        break;
                    case 'd':
                    case 'D':
                    case 'ArrowRight':
                        turnSnakeRight();
                        break;
                }
            }
        </script>
    </body>
</html>
