<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Super Mega Snake</title>
        <style>
            body { margin: 0; overflow: hidden; }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const canvas = document.getElementById('canvas');
                const w = canvas.width  = window.innerWidth;
                const h = canvas.height = window.innerHeight;
                setup(canvas.getContext('2d'), w, h);
                document.addEventListener('keydown', e => keyDown(e.key))
            });
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            // Field State
            const fieldWidth = 20;
            const fieldHeight = 20;
            const fieldColor = 'white';

            // Field Behaviour
            function drawField(ctx, w, h) {
                const cellSize = Math.min(w / fieldWidth, h / fieldHeight);
                const fieldPixelWidth = cellSize * fieldWidth;
                const fieldPixelHeight = cellSize * fieldHeight;
                const centeringShiftX = (w - fieldPixelWidth) / 2;
                const centeringShiftY = (h - fieldPixelHeight) / 2;

                ctx.fillStyle = fieldColor;
                for (let y = 0; y < fieldHeight; ++y) {
                    for (let x = 0; x < fieldWidth; ++x) {
                        const pixelX = centeringShiftX + x * cellSize;
                        const pixelY = centeringShiftY + y * cellSize;

                        ctx.beginPath();
                        ctx.rect(pixelX, pixelY, cellSize - 1, cellSize - 1);
                        ctx.fill();
                    }
                }
            }

            function setup(ctx, w, h) {
                // TODO: добавить код инициализации

                window.requestAnimationFrame(timestamp => draw(ctx, w, h, timestamp));
            }

            function draw(ctx, w, h, timestamp) {
                if (w != window.innerWidth || h != window.innerHeight) {
                    w = canvas.width  = window.innerWidth;
                    h = canvas.height = window.innerHeight;
                }

                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.rect(0, 0, w, h);
                ctx.fill();

                drawField(ctx, w, h);

                //window.requestAnimationFrame(timestamp => draw(ctx, w, h, timestamp));
            }

            function keyDown(key) {
                // TODO: добавить код обработки нажатия на клавиши

            }
        </script>
    </body>
</html>
